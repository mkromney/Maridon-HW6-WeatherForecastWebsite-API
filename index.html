<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" 
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" 
    />
    <link rel="Weather API" href="https://api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={40e8f4e7cce1a052fa34799e8403ed4a}"
    />
    <!--Weather API and Key is above-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Local Weather Forcaster 5 Days</title>
      <!--Moved the Jquery and Dayjs script sources here as shown in activity 25 in module 5. -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    ></script>
  </head>
  
    
    <body>
      <header class="header">
      <h1>Local Weather</h1>
      <!--Display date, time and local city here.-->
      </header>


      <!-- Place your content for the "Locations" column here -->
      <div class="container">
        <div class="column locations">
          <h2>Locations</h2>
          <input type="text" id="cityInput" placeholder="Enter city name">
          <button id="searchButton">Search</button>
          <div id="resultContainer"></div>
        </div>
    
        <div class="column forecast">
          <h2>5-Day Forecast</h2>
          
          <div class="row">
            <!-- Place your content for the first row of the "5-Day Forecast" column here -->
            <div class="col-day">
              <div class="forecast-panel">
                <h3 class="forecast-panel-title"></h3>
              </div>

            </div>
          </div>
          <div class="rows">
            <div class="grid-container">
              <div class="grid-item">Monday</div>
              <div class="grid-item">Tuesday</div>
              <div class="grid-item">Wednesday</div>
              <div class="grid-item">Thursday</div>
              <div class="grid-item">Friday</div>
            </div>
            <!-- Place your content for the second row of the "5-Day Forecast" column here -->
          </div>
        </div>
      </div>
      <script src="./Assets/script.js"></script>
    </body>
    <footer>


    </footer>
</html>
